<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="../css/simulador.css">
</head>

<body>
    <div class="home">
        <header>
            <div class="container">
                <div class="logo">
                    <h1>FungiTec</h1>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./login.html">Login</a></li>
                        <li><a href="./cadastro.html">Cadastre-se</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="banner">
                <div class="container">
                    <div class="form">
                        <br>
                        <h1>Simulador Financeiro</h1><br><br>

                        <p>Nome da espécie:</p><select name="especie" id="select_especie">
                            <option value="1">Selecione</option>
                            <option value="Shimeji">Shimeji</option>
                            <option value="Shitake">Shitake</option>
                            <option value="Champignon">Champignon</option>
                        </select>

                        <p>Número total de produção no mês por kg:</p><input type="text" id="input_qtd_producao_atual">

                        <p>Número de perdas no mês por kg:</p><input type="text" id="input_perdaMensal">

                        <p>Valor liquido no mês</p><input type="text" id="input_valor_liquido">

                        <button onclick="calcular()">Calcular</button><br><br>

                        <div class="resultado" id="lucroAtual"></div>

                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <div class="container">
            <p>Desenvolvido por alunos SPTech - &copy; Copyright 2022</p>
        </div>
    </footer>
</body>

</html>

<script>
    function calcular() {

        var especie = select_especie.value;

        var totalProducao = Number(input_qtd_producao_atual.value);

        var perdas = Number(input_perdaMensal.value);

        var valorLiquido = Number(input_valor_liquido.value);

        //PORCENTAGEM DE PERDAS

        var perdasTotais = (perdas * 100) / totalProducao; //CALCULO DE PERDAS MENSAIS EM %

        var lucroSensor = (valorLiquido * (100 + (perdasTotais / 2))) / 100; //CALCULO DE LUCRO COM O SENSOR

        var porcentagemLucro = (perdasTotais / 2); //CALCULO DE LUCRO ACRESCIDO COM O SENSOR EM %

        if (especie == false || totalProducao <= 0 || perdas <= 0 || valorLiquido <= 0) {
            alert('Insira os dados corretamente')
            lucroAtual.innerHTML = ''
        }
        else {
            lucroAtual.innerHTML = `
        Cogumelo: ${especie} </br>
        Porcentagem de Perdas: ${perdasTotais}% </br>
        Lucro final com o produto: ${lucroSensor} </br>
        Porcentagem de lucro obtida: ${porcentagemLucro}%
        `;
        }
    }
</script>
